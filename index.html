<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Sign Up Today!</h1>
  <!-- form -->
  <form id="form" novalidate>
<!-- Full Name -->
<div class="form-group">
  <label for="name">Full Name</label>
  <input type="text" placeholder="Full Name" id="name"
   required minlength="3" maxlength="100">
</div>
<!-- Phone Number -->
<div class="form-group">
  <label for="phone">Phone Number</label>
  <input type="tel" placeholder="555-555-5555" id="phone"
  required patter="[0-9]{3}-[0-9]{3}-[0-9]{4}">
</div>
<!-- E-mail Address -->
<div class="form-group">
  <label for="email">E-mail Address</label>
  <input type="email" placeholder="example@gmail.com" id="e-mail"
  required>
</div>
<!-- Website URL -->
<div class="form-group">
  <label for="website">Website URL</label>
  <input type="url" placeholder="https://google.ca" id="website"
  required>
</div>
<!-- Password -->
<div class="form-group">
  <label for="password1">Password</label>
  <input type="password" placeholder="Create Password (Min 8 Characters)" id="password1"
  title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number"
  required pattern ="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
</div>
<!-- Confirm Password -->
<div class="form-group">
  <label for="password2"> Confirm Password</label>
  <input type="password" placeholder="confirm password1" id="password2"
  required pattern ="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
</div>
<button type="submit">Register</button>
  </form>
<!-- Error/Success Message -->
<div class="message-container">
  <h3 id="message">Don't Hesitate!</h3>
</div>
</div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
